server {
    listen 80;
    server_name localhost 127.0.0.1 100.27.220.135 4.246.206.246 scorer.swimisca.org swimisca.org www.swimisca.org;
    
    # Redirect HTTP to HTTPS (only for production domains)
    if ($host ~* ^(scorer\.swimisca\.org|swimisca\.org|www\.swimisca\.org|4\.246\.206\.246)$) {
        return 301 https://$host$request_uri;
    }
    
    # For local development, proxy directly
    location / {
        proxy_pass http://django-app-isca:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name 4.246.206.246 scorer.swimisca.org swimisca.org www.swimisca.org;
    
    # SSL Configuration
    ssl_certificate /etc/ssl/fullchain.pem;
    ssl_certificate_key /etc/ssl/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Proxy to Django
    location / {
        proxy_pass http://django-app-isca:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
    
    # Handle media files
    location /media/ {
        alias /usr/src/app/media/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
